version: '3.9'

services:
  # M1 service - Attacker's machine with Social-Engineer Toolkit
  m1:
    image: kalilinux/kali-rolling
    container_name: attacker-m1
    networks:
      bridge_network:
      network1:
        ipv4_address: 192.168.51.10
    ports:
      - "8082:8080"  # Port for SET interface or other tools
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    entrypoint: |
      sh -c "
      apt-get update && apt-get install -y git curl python3-pip && \
      git clone https://github.com/trustedsec/social-engineer-toolkit.git /opt/set && \
      cd /opt/set && pip3 install -r requirements.txt && python3 setup.py install && \
      echo 'M1: Attacker with SET ready.' && sleep infinity
      "

  # M2 service - SCADA System (ScadaBR)
  scadabr:
    image: montimage/resilmesh:vulnerable_scadabr
    container_name: scadabr
    depends_on:
      - openplc
    networks:
      bridge_network:
      network1:
        ipv4_address: 192.168.51.5
      network2:
        ipv4_address: 192.168.52.5
    ports:
      - "9090:9090"
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    entrypoint: |
      sh -c "
      while ! nc -z 192.168.52.6 8080; do
        echo 'Waiting for OpenPLC to be ready...';
        sleep 5;
      done;
      sudo /opt/tomcat6/apache-tomcat-6.0.53/bin/startup.sh && sleep infinity
      "

  # M3 service - OpenPLC
  openplc:
    image: montimage/resilmesh:openplc
    container_name: openplc
    networks:
      bridge_network:
      network2:
        ipv4_address: 192.168.52.6
    ports:
      - "8080:8080"
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /sbin/init
    environment:
      - DEBIAN_FRONTEND=noninteractive
    entrypoint: |
      sh -c "./start_openplc.sh"

  # M4 service - IT Workstation
  m4:
    image: ubuntu:latest
    container_name: it-workstation-m4
    networks:
      bridge_network:
      network1:
        ipv4_address: 192.168.51.2
    ports:
      - "8081:8080"
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

networks:
  bridge_network:
    driver: bridge

  network1:
    driver: macvlan
    driver_opts:
      parent: ${INTERFACE}.10
    ipam:
      config:
        - subnet: 192.168.51.0/24
          gateway: 192.168.51.1

  network2:
    driver: macvlan
    driver_opts:
      parent: ${INTERFACE}.20
    ipam:
      config:
        - subnet: 192.168.52.0/24
          gateway: 192.168.52.1
